<!-- Members Template: members.html -->
{% extends "base.html" %}
{% block content %}
<h2>Members</h2>
<form method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="contact" class="form-label">Contact</label>
        <input type="text" class="form-control" id="contact" name="contact" required>
    </div>
    <div class="mb-3">
        <label for="membership_date" class="form-label">Membership Date</label>
        <input type="date" class="form-control" id="membership_date" name="membership_date" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Member</button>
</form>

<table class="table mt-4">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Contact</th>
            <th>Membership Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for member in members %}
        <tr>
            <td>{{ member[0] }}</td>
            <td>{{ member[1] }}</td>
            <td>{{ member[2] }}</td>
            <td>{{ member[3] }}</td>
            <td>
                <a href="/members/update/{{ member[0] }}" class="btn btn-warning btn-sm">Update</a>
                <form action="/members/delete/{{ member[0] }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
